<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Sistema PC</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="container mx-auto px-4 py-8">
        <div class="container-quadrado">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h1 class="text-2xl font-bold text-gray-800 mb-6">
                    <i class="fas fa-chart-bar mr-2"></i>Relatórios
                </h1>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Card Estoque -->
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-6">
                        <div class="flex items-center mb-4">
                            <i class="fas fa-boxes text-blue-600 text-2xl mr-3"></i>
                            <h3 class="text-lg font-semibold text-blue-800">Relatório de Estoque</h3>
                        </div>
                        <p class="text-gray-600 mb-4">Exportar dados completos do estoque atual</p>
                        <button onclick="exportarEstoque()" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                            <i class="fas fa-download mr-2"></i>Exportar Excel
                        </button>
                    </div>
                    
                    <!-- Card Saídas -->
                    <div class="bg-green-50 border border-green-200 rounded-lg p-6">
                        <div class="flex items-center mb-4">
                            <i class="fas fa-door-open text-green-600 text-2xl mr-3"></i>
                            <h3 class="text-lg font-semibold text-green-800">Relatório de Saídas</h3>
                        </div>
                        <p class="text-gray-600 mb-4">Histórico de todas as saídas do sistema</p>
                        <button onclick="exportarSaidas()" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
                            <i class="fas fa-download mr-2"></i>Exportar Excel
                        </button>
                    </div>
                    
                    <!-- Card Baixas -->
                    <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-6">
                        <div class="flex items-center mb-4">
                            <i class="fas fa-exclamation-triangle text-yellow-600 text-2xl mr-3"></i>
                            <h3 class="text-lg font-semibold text-yellow-800">Relatório de Baixas</h3>
                        </div>
                        <p class="text-gray-600 mb-4">Peças baixadas do sistema</p>
                        <button onclick="exportarBaixas()" class="w-full bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700 transition">
                            <i class="fas fa-download mr-2"></i>Exportar Excel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function exportarEstoque() {
            fetch('/api/estoque')
                .then(response => response.json())
                .then(data => {
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = '/api/gerar-excel-estoque';
                    
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'dados';
                    input.value = JSON.stringify(data);
                    
                    form.appendChild(input);
                    document.body.appendChild(form);
                    form.submit();
                    document.body.removeChild(form);
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao exportar dados do estoque');
                });
        }

        function exportarSaidas() {
            fetch('/api/saidas')
                .then(response => response.json())
                .then(data => {
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = '/api/gerar-excel-saidas';
                    
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'dados';
                    input.value = JSON.stringify(data);
                    
                    form.appendChild(input);
                    document.body.appendChild(form);
                    form.submit();
                    document.body.removeChild(form);
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao exportar dados de saídas');
                });
        }

        function exportarBaixas() {
            fetch('/api/baixas')
                .then(response => response.json())
                .then(data => {
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = '/api/gerar-excel-baixas';
                    
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'dados';
                    input.value = JSON.stringify(data);
                    
                    form.appendChild(input);
                    document.body.appendChild(form);
                    form.submit();
                    document.body.removeChild(form);
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao exportar dados de baixas');
                });
        }
    </script>
</body>
</html>
